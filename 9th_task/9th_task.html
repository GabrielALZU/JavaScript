<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="text" id="text">
        Yo!
    </div>
    <button type="button" onclick="TextChange()">Change the text</button>
    <button type="button" onclick="ColorChange()">Set background color to red</button>
    <script>
        function TextChange(){
            document.getElementById("text").innerHTML ="Hello hows it goin";
        }
       function ColorChange(){
        document.getElementById("text").style.backgroundColor="red";           
       }
    </script>
    
</body>
</html>
